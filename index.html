<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Incluye FontAwesome -->
    <script src="https://kit.fontawesome.com/fe82c31026.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h4>Payment form example</h4>
        </div>
        <div class="card-body">
          <!-- Alerta de error -->
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <!-- Formulario -->
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="cardNumber" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXXXXXX"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="0000"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required />
              </div>
              <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option selected disabled>Pick a state</option>
                  <option>California</option>
                  <option>New York</option>
                  <option>Texas</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="postalCode"
                  required
                />
              </div>
            </div>
            
            <div class="row">
              <div class="col-6">
                <label class="form-label text-white">We accept:</label>
                <div class="mb-3 p-3 rounded" style="background-color: #6c757d; width: 80%;">
                  <div class="d-flex gap-2 justify-content-between">
                    <!-- Visa -->
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                      <label class="form-check-label" for="visa">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>
                    </div>
                    <!-- Mastercard -->
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
                      <label class="form-check-label" for="mastercard">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <!-- American Express -->
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="aexpress">
                      <label class="form-check-label" for="discover">
                        <i class="fa-brands fa-cc-amex"></i>
                      </label>
                    </div>
                    <!-- Diners club -->
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="dclub">
                      <label class="form-check-label" for="discover">
                        <i class="fa-brands fa-cc-diners-club"></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    placeholder="Add any notes here."
                  ></textarea>
                </div>
              </div>
            </div>
            
            <div class="d-flex justify-content-end card-footer">
              <button type="button" class="btn btn-secondary me-2">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
